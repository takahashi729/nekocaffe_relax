            <article>

                <h1>お問い合わせ</h1>
                <p class="setumei">お問い合わせ内容に応じて、項目をご選択のうえ、お気軽にお問い合わせください。</p>
                <aside>
                    <ul>
                        <li>必要事項を記入し、「送信」をクリックしてください。</li>
                        <li>ご登録いただいた個人情報は、お問い合わせ内容の確認以外には使用いたしません。</li>
                    </ul>
                </aside>
                <div class="back-yellow">
                    <form action="https://ssl.form-mailer.jp/fm/service/Forms/complete" method="post" name="form1" enctype="multipart/form-data" accept-charset="UTF-8">
                        <input type="hidden" name="key" value="431c7f94840179">
                        <dl>
                            <div>
                                <dt>お名前<span> (必須)</span></dt>
                                <dd><input type="text" name="field_7348161" required></dd>
                            </div>
                            <div>
                                <dt>メールアドレス<span>(必須)</span></dt>
                                <dd><input type="email" name="field_7348147" required></dd>
                            </div>
                            <div>
                                <dt>お問い合わせ項目<span> (必須)</span></dt>
                                <dd class="kind">
                                    <label>
                                        <input type="radio" name="field_7348159" value="0" checked>
                                        システム・ルールのご質問
                                    </label>

                                    <label>
                                        <input type="radio" name="field_7348159" value="1">
                                        猫ちゃんに関するお問い合わせ
                                    </label>
                                    <label>
                                        <input type="radio" name="field_7348159" value="2">
                                        取材・メディア掲載のお問い合わせ
                                    </label>
                                    <label>
                                        <input type="radio" name="field_7348159" value="3">
                                        その他お問い合わせ
                                    </label>

                                </dd>
                            </div>
                            <div>
                                <dt>お問い合わせ内容<span> (必須)</span></dt>
                                <dd><textarea name="field_7348158"></textarea></dd>
                            </div>
                        </dl>
                        <p class="button"><button>送信</button></p>
                        <input type="hidden" name="code" value="utf8">
                    </form>
                </div>

            </article>
